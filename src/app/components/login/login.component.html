@if (!loggedIn) {
    <!-- Custom component that handles log in -->
    <asl-google-signin-button></asl-google-signin-button>
}
  @else {
    <!-- calls our log out method -->
    <button class="btn btn-outline-dark" (click)="signOut()">
      Sign Out
    </button>
    <h1><a routerLink="/">Home</a></h1>
    <h1><a routerLink="favorite">Favorites</a></h1>
    <router-outlet></router-outlet>
  }
